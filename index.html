<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Online Calculator</h1>
    <h2>Do math on a machine.</h2>
    <div id="calculator">
        <div class="display">0</div>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="decPoint">.</button>
        <button class="digit">0</button>
        <button class="backspace-btn">&lArr;</button>
        <button class="add-btn op">+</button>
        <button class="sub-btn op">-</button>
        <button class="mul-btn op">*</button>
        <button class="div-btn op">/</button>
        <button class="eqs-btn op">=</button>
        <button class="clr-btn">C</button>
    </div>
</body>
</html>
